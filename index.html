<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface API Utilisateurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Utilisateurs</h1>
        <div id="user-list">
            <h2>Liste des Utilisateurs</h2>
            <ul id="users"></ul>
        </div>

        <div id="add-user">
            <h2>Ajouter un Utilisateur</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Âge</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" onclick="app.post()">Ajouter</button>
            </form>
        </div>

        <div id="update-user">
            <h2>Mettre à jour un Utilisateur</h2>
            <form id="updateUserForm">
                <div class="form-group">
                    <label for="update-id">ID de l'utilisateur</label>
                    <input type="number" id="update-id" name="update-id" required>
                </div>
                <div class="form-group">
                    <label for="update-name">Nom</label>
                    <input type="text" id="update-name" name="update-name">
                </div>
                <div class="form-group">
                    <label for="update-email">Email</label>
                    <input type="email" id="update-email" name="update-email">
                </div>
                <div class="form-group">
                    <label for="update-age">Âge</label>
                    <input type="number" id="update-age" name="update-age">
                </div>
                <button type="submit">Mettre à jour</button>
            </form>
        </div>

        <div id="delete-user">
            <h2>Supprimer un Utilisateur</h2>
            <form id="deleteUserForm">
                <div class="form-group">
                    <label for="delete-id">ID de l'utilisateur</label>
                    <input type="number" id="delete-id" name="delete-id" required>
                </div>
                <button type="submit">Supprimer</button>
            </form>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
